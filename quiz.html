<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ | PRINCE JAMES | HTML USER-FORM</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz </h1>
    </header>
    <main>
        <form action="post">
            <fieldset>
                <legend>
                    <div>
                        <label for="q1">What does the acronym CSS stand for?</label>
                        <input type="text" name="q1" id="q1">
                    </div>
                    <div>
                        <label for="q2">How are id and class attributes selected in CSS?</label>
                        <textarea name="q2" id="q2" rows="6"></textarea>
                    </div>
                    <div>
                        <label for="q3">Which of the following is a valid CSS comment?</label>
                        <select name="q3" id="q3">
                            <option value="" selected disabled>Choose one</option>
                            <option value="/* */">/* */</option>
                            <option value="##">##</option>
                            <option value="**">**</option>
                            <option value="//">//</option>
                        </select>
                    </div>
                    <div>
                        <label for="q4">What is the bottom margin given this declaration?</label>
                        <p>margin: 10px 5px 15px</p>
                        <input type="number" name="q4" id="q4">
                    </div>

                </legend>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>

    </main>
    <footer>

    </footer>

</body>

<!--  -->

</html>
